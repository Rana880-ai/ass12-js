<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Selectors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
  

    <section>
      <div class="container">
        <div class="cards row">
          <div class="col-md-3">
            <div class="card">
              <img src="Screenshot 2025-08-01 123634.png" alt="" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img src="Screenshot 2025-08-01 124719.png" alt="" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img src="Screenshot 2025-08-07 224159.png" alt="" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img src="Screenshot 2025-08-01 123657.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Lightbox -->
    <div class="layer d-none">
      <div class="img-box">
        <i class="fa-solid fa-angle-left"></i>
        <img src="" alt="preview" id="preview-img"/>
        <i class="fa-solid fa-square-xmark"></i>
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="index3.js"></script>
  </body>
</html>
